[JS-A05]Crie um programa que receba uma lista de números inteiros e retorne o valor máximo e mínimo dessa lista. 
Para isso, você deve utilizar um array e a função Math para encontrar o valor máximo e mínimo.

-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Prova 05</title>
</head>
<body>
    <div class="container">          
        <h1>Maior e o menor valor da lista</h1>
   
        <p>Digite uma lista de números <span class="destaque">separados por vírgula</span>:</p>

        <input type="text" id="numeros" placeholder="Ex: 1, 2, 3"><br><br>

        <button onclick="calcularMaximoMinimo()">ENCONTRAR</button><br><br>

        <div>            
            <span id="resultado"></span>
        </div>
    </div>  
</body>
</html>
