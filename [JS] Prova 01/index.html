chamada "nome" e atribua a ela o valor do seu nome. 
Em seguida, exiba o valor dessa variável em um alerta.

Dica: para criar um arquivo JavaScript externo, basta criar um novo arquivo de 
texto e salvá-lo com a extensão ".js". Certifique-se de incluir uma tag script 
no seu HTML para chamar o arquivo externo.

-->

<!DOCTYPE html>
<html lang="pt-br">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova 01</title>
</head>
<body>
    <script src="script.js"></script>
</body>
</html>
